<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário Completo</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Formulário Completo para Cadastro</h1>

    <form action="">

      <label for="primeiroNome">Nome:</label>
<br>
      <input type="text" name="primeiroNome" id="primeiroNome"><br>
<br>
      <label for="sobreNome">Sobrenome:</label>
<br>
      <input type="text" name="sobreNome" id="sobreNome"><br>
<br>
      <label for="email">Email:</label><br>

      <input type="text" name="email" id="email"><br>
<br>
      <label for="dataDeNascimento">Data de Nascimento</label><br>

      <input type="date" name="dataDeNascimento" id="dataDeNascimento"><br>
<br>
    <label for="photo">Foto:</label><br>
    
    <input type="file" name="photo" id="photo"><br>
<br>
    <label for="nationality">Nacionalidade:</label>

    <select name="nationality" id="nationality">

    <option value="Brazil">Brasil</option>
    <option value="USA">USA</option>
    <option value="Russia">Russia</option>
    <option value="China">China</option>
    
    </select>

    <h3>Fale um pouco sobre você!</h3>
    <div>
      <textarea name="description" id="description" cols="30" rows="10" placeholder="Escreva aqui!"></textarea>
    </div>
  
    <h3>Endereço</h3>

    <label for="rua">Rua:</label>
<br>
    <input type="text" name="rua" id="rua"><br>
<br>
    <label for="complemento">Complemento:</label>
<br>
    <input type="text" name="complemento" id="complemento"><br>
<br>
    <label for="cidade">Cidade e Estado:</label>
<br>
    <input type="text" name="cidade" id="cidade" value="Fortaleza - CE"><br>
<br>
    <label for="cep">CEP:</label>
<br>
    <input type="text" name="cep" id="cep"><br>
<br>
   <h3>Documento de Identificação</h3>

    <label for="rg">RG:</label>
<br>
    <input type="text" name="rg" id="rg"><br>
<br>
    <label for="cpf">CPF:</label>
<br>
    <input type="text" name="cpf" id="cpf"><br>
<br>
    <label for="cnh">CNH:</label>
<br>
    <input type="text" name="cnh" id="cnh">
<br>
    <h3>Gênero</h3>
    
   <label for="masculino">Masculino</label><br>
   
   <input type="radio" id="masculino" name="masculino"><br>

   <label for="feminino">Feminino</label><br>

   <input type="radio" id="feminino" name="feminino"><br>

   <label for="LGBTQIA+">LGBTQIA+</label><br>

   <input type="radio" id="LGBTQIA+" name="LGBTQIA+"><br>

   <h4>Como você declara a sua etnia?</h4>

   <label for="etnia">Escreva a sua etnia:</label>

   <input type="text" name="etnia" id="etnia">

   <h3>Senha</h3>

   <label for="senha">Escreva uma senha:</label><br>

   <input type="text" name="senha" id="senha"><br>
<br>
   <label for="repetirSenha">Repita a senha:</label><br>

   <input type="text" name="repetirSenha" id="repetirSenha">

   <h4>Enviar Informações</h4>
  
   <input type="submit" value="Enviar Informações"><br>
<br>
 </form>
    
</body>

</html>
